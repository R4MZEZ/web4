<hr><br>

<label style="margin-left: 42%;">Журнал запросов</label>
<br/><br/>

<table id="historyTable">
  <tr *ngIf="points.length != 0">
    <td>Координаты</td>
    <td>Радиус</td>
    <td>Время отправки</td>
    <td>Исполнение, мс</td>
    <td>Результат</td>
    <td *ngIf="isModer">Действие</td>
  </tr>
  <ng-container *ngFor="let point of points">

    <tr>
      <td>({{point.x.toFixed(2)}}, {{point.y.toFixed(2)}})</td>
      <td>{{point.r}}</td>
      <td>{{point.time}}</td>
      <td>{{point.script_time}}</td>
      <td *ngIf="point.hit">Попадание</td>
      <td *ngIf="!point.hit">Промах</td>
      <td *ngIf="isModer">
        <button id="delete-button" class="button" (click)="deletePoint(point.id)">
          Удалить
        </button>
      </td>
    </tr>
  </ng-container>
</table>
